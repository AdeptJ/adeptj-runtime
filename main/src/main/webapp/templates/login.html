<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="#fafafa" name="theme-color">
    <title>{{ i18n("messages", "login.page.title.msg") }}</title>
    <link rel="stylesheet" href="/static/css/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon"/>
</head>
<body>
<main class="page-container login" role="main">
    <div class="row">
        <div class="container">
            <div class="wrapper-login">
                <div class="login-block wrapper-middle align-items-center">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h2>{{ i18n("messages", "login.welcome.msg") }}</h2>
                        </div>
                        <div class="col-12 main-logo">
                            <img src="/static/img/logo.png" alt='{{ i18n("messages", "logo.img.alt.msg") }}'>
                        </div>
                    </div>

                    <div class="row">
                        <div class="login-form">
                            <form action="/admin/login/j_security_check" method="post" name="loginForm">
                                <div class="form-group">
                                    <input autofocus="autofocus" class="form-control" maxlength="10" name="j_username"
                                           placeholder="Username" required
                                           type="text" value="{{j_username}}">
                                </div>

                                <div class="form-group">
                                    <input autocomplete="off" class="form-control" maxlength="30" name="j_password"
                                           placeholder="Password" required
                                           type="password">
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-adeptj-primary" type="submit">Login</button>
                                </div>

                                {% if loginError %}
                                <div class="alert alert-danger" role="alert" style="text-align: center;">
                                    <span>{{ i18n("messages", "login.error.msg") }}</span>
                                </div>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
