<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="#fafafa" name="theme-color">
    <title>{{ i18n("messages", "login.page.title.msg") }}</title>
    <link rel="stylesheet" href="/static/css/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon"/>
</head>
<body>
<main class="page-container login" role="main">
    <div class="row">
        <div class="container">
            <div class="wrapper-login">
                <div class="login-block wrapper-middle align-items-center">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h2>Change Password</h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="login-form">
                            <form action="/admin/change-pwd" method="post" name="changePwdForm">
                                <div class="form-group">
                                    <input autofocus="autofocus" class="form-control" maxlength="10" name="password"
                                           placeholder="Password" required
                                           type="password" value="">
                                </div>

                                <div class="form-group">
                                    <input autocomplete="off" class="form-control" maxlength="30" name="confirmPassword"
                                           placeholder="Confirm Password" required
                                           type="password">
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-adeptj-primary" type="submit">Change Password</button>
                                </div>
                                {% if pwdChanged %}
                                <div class="alert alert-success" role="alert" style="text-align: center;">
                                    <span>Admin password changed successfully!</span>
                                </div>
                                {% elseif pwdMismatch %}
                                <div class="alert alert-danger" role="alert" style="text-align: center;">
                                    <span>Password and confirm password do not match!</span>
                                </div>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
