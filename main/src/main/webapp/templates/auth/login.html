<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head" %}
    <title>{{ i18nMsg("login.page.title.msg") }}</title>
</head>
<body>
<main class="page-container login" role="main">
    <div class="row">
        <div class="container">
            <div class="wrapper-login">
                <div class="login-block wrapper-middle align-items-center">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h2>{{ i18nMsg("login.welcome.msg") }}</h2>
                        </div>
                        <div class="col-12 main-logo">
                            <img src="/static/img/logo.png" alt='{{ i18nMsg("logo.img.alt.msg") }}'>
                        </div>
                    </div>

                    <div class="row">
                        <div class="login-form">
                            <form action="/admin/auth/j_security_check" method="post" name="loginForm">
                                <div class="form-group">
                                    <input autofocus="autofocus" class="form-control" maxlength="10" name="j_username"
                                           placeholder="Username" required
                                           type="text" value="{{j_username}}">
                                </div>

                                <div class="form-group">
                                    <input autocomplete="off" class="form-control" maxlength="30" name="j_password"
                                           placeholder="Password" required
                                           type="password">
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-adeptj-primary" type="submit">Login</button>
                                </div>

                                {% if isLoginError %}
                                <div class="alert alert-danger" role="alert">
                                    <span>{{ i18nMsg("login.error.msg") }}</span>
                                </div>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
