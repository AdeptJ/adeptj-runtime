<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{msg "500.page.title.msg"}}</title>
    <link rel="stylesheet" href="/static/css/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/error-page.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon"/>
    <meta content="#fafafa" name="theme-color">
</head>
<body>
<div>
    <main class="page-container error" role="main">
        <div class="row">
            <div class="container">
                <div class="col-12">
                    <div class="page-error-message wrapper-middle align-items-center text-center">
                        <h1 class="error-code">{{msg "500.page.error.code.msg"}}</h1>
                        <p class="message-detail">{{msg "500.page.error.details.msg"}}</p>
                        <p class="message-detail">{{msg "500.page.error.extra.details.msg"}}</p>
                        <p class="message-exception-trace">{{exception}}</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
