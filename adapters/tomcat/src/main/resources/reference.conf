tomcat: {
  port: 8080
  context-path: ""
  base-dir: tomcat-deployment
  doc-base: "."
  # See - https://issues.apache.org/jira/browse/FELIX-6563
  relaxed-path-chars: "[]"
  jar-resource-internal-path: /webapp
  jar-resource-webapp-mount: /
  lib-path: /lib
  webapp-jar-name: adeptj-runtime
  error-codes: [401, 403, 404, 500, 503]
  error-handler-path: /ErrorHandler
  filters: [
    {
      name: ContextPathFilter
      class: com.adeptj.runtime.tomcat.ContextPathFilter
      async: "true"
      desc: Filter for handling context path(/) requests
      pattern: "/*"
      init-params: {

      }
    }
  ]
  servlets: [
    {
      name: default
      class: org.apache.catalina.servlets.DefaultServlet
      load-on-startup: 1
      pattern: "/static/*"
      init-params: {
        debug: "0"
        listings: "false"
        fileEncoding: UTF-8
      }
    }
  ]
}